<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clima.css">
    <title>Clima</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="ibody">


    <h3 id="titulo">Procure por uma cidade e descubra seu clima</h3>

    <div class="card_pesquisa">
        
            <div class="form">

                <div class="form-input-container">
                    <input type=" text" placeholder="digite o nome da cidade" id="iclima">
                    <button id="isearch">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div id="weather-data" class="hide loading">
                <div class="container-cidade">
                <div id="nome-da-cidade">
                    <span class="city">New York</span>
                </div>
                </div>
                <h2><i class="fa-solid fa-location-dot"></i>
                    <span id="icity"></span>
                    <div class="imgBandeira">
                        <img src="" alt="Bandeira do País" id="icountry">
                    </div>
                </h2>
                <p id="itemperatura"><span></span>&deg;C</p>
                <div id="description-container">
                    <p id="idescricao"></p>
                    <div class="imagemCondicoes">
                        <img src="" alt="Condições do tempo" id="iweather-icon">
                    </div>
                </div>
                <div id="details-container">
                    <p id="ihumidade">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </p>
                    <p id="iwind">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p>
                </div>
            </div>
        
    </div>

</body>
<script src="clima.js" defer></script>

</html>
